<!doctype html>
<html>
    <head>
        <title>D3 Slider Demo</title>
        <style>
body {
    font-family: Arial, serif;
}

#slider_demos {
    max-width: 600px;    
}

#slider_demos > div {
    margin: 0 0 20px 0;
    border: 1px solid #CCC;

}

#slider_centered {
    background-color: #404040;
}

#slider_centered text {
    fill: white;
}

#slider_centered line {
    stroke: white;
}


        </style>
    </head>
    <body>
        <div id="slider_demos">
            <div id="slider_basic"></div>
            <div id="slider_autoplay"></div>
            <div id="slider_float"></div>
            <div id="slider_centered"></div>
        </div>
        <script src="../dist/d3slider.js"></script>
        <script>
var basic = d3slider("#slider_basic", {
    domain: [0, 100],
    value: 50,
    playButton: false,
    interval: 1,
    tickInterval: 10,
    textBox: true,
    onDrag: function(v) {
        console.log(v);
    }
});

var autoplay = d3slider("#slider_autoplay", {
    interval: 1,
	playButton: true,
	loop: true,
	domain: [1776, 1945],
	tickValues: [1776, 1800, 1828, 1865, 1912, 1945],
	snapToTick: true,
	color: "blue"
});

var floating = d3slider("#slider_float", {
    playButton: "bottom",
    loop: false,
    playInterval: 0.1,
    speed: 500,
    domain: [0, 1],
    tickValues: [0, 0.2, 0.4, 0.6, 0.8, 1],
    color: "green"
});

var centered = d3slider("#slider_centered", {
    playButton: "centered",
    buttonColor: "hollow",
    loop: false,
    playInterval: 0.1,
    speed: 500,
    domain: [0, 1],
    tickValues: [0, 0.2, 0.4, 0.6, 0.8, 1],
    color: "#FFFF33"
});

basic.setValue(30);
floating.setValue(0.5);

        </script>
    </body>
</html>
